{% extends "base.html" %}
{% block content %}
<div class="flex flex-col md:flex-row bg-black min-h-screen text-white">
    
    <!-- Sidebar -->
    <aside class="w-full md:w-1/5 p-4 border-r border-gray-800">
        <h2 class="text-xl font-bold neon-text mb-4">Menu</h2>
        <ul class="space-y-2">
            <li><a href="{{ url_for('dashboard.dashboard') }}" class="hover:underline">Dashboard</a></li>
            <li><a href="{{ url_for('auth.logout') }}" class="hover:underline text-red-400">Logout</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold neon-text mb-6">Dashboard</h1>

        <!-- Threat Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-900 p-4 rounded-2xl shadow-lg border border-teal-500">
                <h2 class="text-lg font-semibold text-teal-300">Threats Detected</h2>
                <p class="text-3xl font-bold mt-2">{{ stats.threats_detected }}</p>
            </div>
            <div class="bg-gray-900 p-4 rounded-2xl shadow-lg border border-blue-500">
                <h2 class="text-lg font-semibold text-blue-300">Active Sessions</h2>
                <p class="text-3xl font-bold mt-2">{{ stats.active_sessions }}</p>
            </div>
            <div class="bg-gray-900 p-4 rounded-2xl shadow-lg border border-pink-500">
                <h2 class="text-lg font-semibold text-pink-300">Anomalies Flagged</h2>
                <p class="text-3xl font-bold mt-2">{{ stats.anomalies_flagged }}</p>
            </div>
        </div>

        <!-- Placeholder for Charts -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700">
            <h2 class="text-xl font-semibold mb-4">System Analytics</h2>
            <p>Charts coming soon...</p>
        </div>
    </main>
</div>
{% endblock %}
