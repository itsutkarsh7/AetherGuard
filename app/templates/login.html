{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-black">
  <div class="bg-[#111] p-8 rounded-2xl shadow-2xl max-w-md w-full border border-pink-500">
    <h1 class="text-3xl font-bold text-center mb-6 neon-text">Welcome to SentinelAI</h1>
    <div class="space-y-4">
      <a href="{{ url_for('auth.google_login') }}"
         class="w-full block text-center bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded transition">
         Login with Google
      </a>
      <a href="{{ url_for('auth.github_login') }}"
         class="w-full block text-center bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-4 rounded transition">
         Login with GitHub
      </a>
    </div>
  </div>
</div>
{% endblock %}
